<html>
  <head>
    <link rel="stylesheet" href="./main.css">
    <script defer src="popup.js"></script>
  </head>
  <body>
    <p id="loading" class="rmp-helper-hidden">Loading...</p>
    <h1>RMP Helper</h1>
    <p>Professor Name Format</p>
    <p>Enter the name format of professors as shown in your school's registration page. E.g: lastName, firstName for a professor labeled Doe, John</p>
    <input type="text" id="nameFormat" value="lastName, firstName">
    <button id="saveFormatBtn">Save Format</button>
    <p>Chosen School: <span id="currentSchool"></span></p>
    <button id="loadProfBtn">Load Professors</button>
    <div>
      <input placeholder="Search schools..." type="text" id="schoolQuery" />
    </div>
    <ul id="shownSchools"></ul>
  </body>
</html>
